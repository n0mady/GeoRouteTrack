{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

    <div class="alert alert-danger" role="alert">
        <strong>Very Sorry!</strong> Password reset failed
    </div>

{% endif %}

{% endblock %}
