{% extends "base.html" %}

{% block title %}Map Coordinates{% endblock %}


{% block content %}


{{ form.non_field_errors }}

  <form class="form-inline" action="{% url 'filebaby-add' %}" method="post" enctype="multipart/form-data">

    <h1 class="col-lg-offset-4"><small>Choose your Map Coordinates File</small></h1>

      <div class="form-group col-md-2 col-md-offset-2">
           {{ form.f.errors }}
      </div>
      <div class="form-group">
           {{ form.f }}
      </div>

    <input type="submit" id="submit" class="btn btn-primary btn-md .col-md-6 .col-md-offset-3" value="Submit to Plot">
    {% csrf_token %}
  </form>

  {{ FileUpload.f }}

{% endblock %}
